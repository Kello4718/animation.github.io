<!DOCTYPE html>
<html lang="ru" class="html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Document</title>
  <link rel="preload" href="fonts/PT-Root-UI_Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Regular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Bold.woff" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css"/>
</head>
<body class="body">
  <main class="main">
    <section class="heart">
      <div class="heart-container">
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/chat.png" alt="Чат" class="heart-container__chat-image" srcset="" width="335" height="313" title="Чат">
        </picture>
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/heart.png" alt="Сердце" class="heart-container__heart-image" srcset="" width="197" height="175" title="Сердце">
        </picture>
        <svg class="heart-container__ellipse-image heart-container__ellipse-image--first" width="206" height="206" viewBox="0 0 206 206" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="103" cy="103" r="103" fill="#00C7E2"/>
        </svg>
        <svg class="heart-container__ellipse-image heart-container__ellipse-image--second" width="102" height="102" viewBox="0 0 102 102" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="51" cy="51" r="51" fill="#FF4D00"/>
        </svg>
        <svg class="heart-container__ellipse-image heart-container__ellipse-image--third" width="116" height="116" viewBox="0 0 116 116" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="58" cy="58" r="58" fill="#FD069A"/>
        </svg>
        <svg class="heart-container__ellipse-image heart-container__ellipse-image--fourth" width="169" height="169" viewBox="0 0 169 169" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="84.5" cy="84.5" r="84.5" fill="#00D1FF"/>
        </svg>
        <svg class="heart-container__ellipse-image heart-container__ellipse-image--fifth" width="276" height="276" viewBox="0 0 276 276" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="138" cy="138" r="138" fill="#BAFB02"/>
        </svg>
      </div>
    </section>
    <section class="chameleon">
      <div class="chameleon__container">
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/chameleon.png" alt="" class="chameleon__image-chameleon" srcset="" width="" height="" title="">
        </picture>
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/chameleon-eye.png" alt="" class="chameleon__image-chameleon-eye" srcset="" width="" height="" title="">
        </picture>
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/branch.png" alt="" class="chameleon__image-branch" srcset="" width="" height="" title="">
        </picture>
      </div>
    </section>
    <section class="cake">
      <div class="cake__container">
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/cake.png" alt="" class="cake__image-cake" srcset="" width="" height="" title="">
        </picture>
      </div>
    </section>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
