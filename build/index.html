<!DOCTYPE html>
<html lang="ru" class="html">
<head>

  <title>Document</title>
  <link rel="preload" href="fonts/PT-Root-UI_Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Regular.woff" as="font" crossorigin="anonymous">

<body class="body">
  <main class="main">
    <section class="heart">
      <div class="heart-container">
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/chat.png" alt="Чат" class="heart-container__chat-image" srcset="" width="335" height="313" title="Чат">
        </picture>
        <picture>

        </picture>
        <svg class="heart-container__ellipse-image heart-container__ellipse-image--first" width="206" height="206" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="103" cy="103" r="103" fill="url(#paint0_linear_6_67)"/><defs><linearGradient id="paint0_linear_6_67" x1="18.5" y1="150" x2="195" y2="15.5" gradientUnits="userSpaceOnUse"><stop stop-color="#02D8F6"/><stop offset="1" stop-color="#92EBF7" stop-opacity=".59"/></linearGradient></defs></svg>
        <svg class="heart-container__ellipse-image heart-container__ellipse-image--second" width="102" height="102" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="51" cy="51" r="51" fill="url(#paint0_linear_6_70)"/><defs><linearGradient id="paint0_linear_6_70" x1="-12.5" y1="102" x2="123.5" y2="8" gradientUnits="userSpaceOnUse"><stop stop-color="#E66128"/><stop offset="1" stop-color="#FFCD1B" stop-opacity=".47"/></linearGradient></defs></svg>
        <svg class="heart-container__ellipse-image heart-container__ellipse-image--third" width="116" height="116" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="58" cy="58" r="58" fill="url(#paint0_linear_6_69)"/><defs><linearGradient id="paint0_linear_6_69" x1="18.5" y1="116" x2="116" y2="0" gradientUnits="userSpaceOnUse"><stop stop-color="#BE0A76"/><stop offset="1" stop-color="#E30044" stop-opacity=".1"/></linearGradient></defs></svg>
        <svg class="heart-container__ellipse-image heart-container__ellipse-image--fourth" width="138" height="138" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="69" cy="69" r="69" fill="url(#paint0_linear_105_2)"/><defs><linearGradient id="paint0_linear_105_2" x1="17.148" y1="20.414" x2="115.78" y2="138" gradientUnits="userSpaceOnUse"><stop stop-color="#0B9AB9"/><stop offset="1" stop-color="#00E7F6" stop-opacity=".4"/></linearGradient></defs></svg>
        <svg class="heart-container__ellipse-image heart-container__ellipse-image--fifth" width="252" height="252" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="126" cy="126" r="126" fill="url(#paint0_linear_6_68)"/><defs><linearGradient id="paint0_linear_6_68" x1="33" y1="27" x2="222" y2="262.5" gradientUnits="userSpaceOnUse"><stop stop-color="#01A137"/><stop offset="1" stop-color="#3FD082" stop-opacity=".3"/></linearGradient></defs></svg>
      </div>

    <section class="chameleon">
      <div class="chameleon__container">
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/chameleon.png" alt="" class="chameleon__image-chameleon" srcset="" width="" height="" title="">
        </picture>
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/chameleon-eye.png" alt="" class="chameleon__image-chameleon-eye" srcset="" width="" height="" title="">
        </picture>
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/branch.png" alt="" class="chameleon__image-branch" srcset="" width="" height="" title="">
        </picture>
      </div>
    </section>
    <section class="cake">
      <div class="cake__container">
        <picture>
          <source srcset="" type="image/webp">
          <img src="/img/cake.png" alt="" class="cake__image-cake" srcset="" width="" height="" title="">
        </picture>
      </div>
    </section>
  </main>
  <script src="./js/main.js" type="module"></script>
